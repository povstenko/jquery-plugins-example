<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Plugins</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="plugins/richtext.min.css">
    <!-- <link href="plugins/tableexport.css" rel="stylesheet"> -->


    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-danger text-white">
        <div class="container">
          <h1 class="display-4">Barcode Generator</h1>
        </div>
    </div>

    <div class="container pt-2">
        <div class="row">
            <div class="col">
                <input type="text" class='form-control' id="barcode_number" value="1234567890128">
                <button class='btn btn-danger mt-2' id="barcode_generate">Generate</button>
                <div id="demo" class="mt-2"></div>

            </div>
            <div class="col">
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid bg-primary text-white mt-5">
        <div class="container">
          <h1 class="display-4">Rich Text</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <textarea class="content" name="example"></textarea>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid bg-success text-white mt-5">
        <div class="container">
          <h1 class="display-4">Alert</h1>
        </div>
    </div>

    <div class="container text-center mb-5 pb-5">
        <div class="row">
            <div class="col">
                <button id='btn-alert' class='btn btn-success btn-lg'>Alert</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="plugins/jquery-barcode.js"></script>
    <script type="text/javascript" src="plugins/richtext.min.js">
    </script><script src="plugins/alert.js"></script>



    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
